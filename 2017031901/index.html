  <title>Canvas Course</title>
  <link href="./style.css" rel="stylesheet" />
 </head>
<body>
  <canvas id="c" width="500" height="500"></canvas>
  <p>
    <button onclick="grayscale(ctx);">Grayscale</button>
    <button onclick="invert(ctx);">Invert</button>
    <button onclick="redGray(ctx);">Redshift</button>
    <button onclick="greenscreen(ctx);">Greenscreen</button>
    <button onclick="reset(ctx);">Reset</button>
  </p>
  <p>
    Use your own images: <input type="file" onchange="showFile()">
  </p>
  <p>
  Just a few short words:<br/>
  This is made in vanilla JavaScript with the Canvas and its pixel array.<br/>
  The first two effects are from assignments in <a href="https://www.udacity.com/course/html5-canvas--ud292">HTML5 Canvas </a> a course on Udacity.
  </p>
