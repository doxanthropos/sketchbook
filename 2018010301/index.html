    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" src="flake.png">

      <a-cylinder position="1 0.75 -3" radius="0.5" rotation="0 90 0" height="1.5" color="#FFC65D" src="tube.png"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" src="ground.png"></a-plane>
      <a-sky color="#ECECEC" src="https://i1.wp.com/pixexid.com/wp-content/uploads/2017/03/larsen_peak_san_francisco_ca_photography_360_panorama_vr.jpg?resize=1024%2C512"></a-sky>
    </a-scene>
